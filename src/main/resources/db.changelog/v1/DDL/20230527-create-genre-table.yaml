databaseChangeLog:
  - changeSet:
      author: 'Kostya'
      id: '005-create-genre-tables'
      changes:
        - createTable:
            tableName: genre
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_genre
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false
                    unique: true